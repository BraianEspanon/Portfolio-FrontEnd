<div class="contenedor-footer">
  <div class="contenedor-secciones-footer">
    
    <div class="seccion-footer" *ngIf="secciones.length">
      <p>Navegación</p>
        <div class="contenedor-botones">
          <a class="btn btn-principal unselectable" *ngFor="let sec of secciones" (click)="irASeccion(sec)">
            {{ sec | titlecase }}
          </a>
        </div>
    </div>
    
    <div class="seccion-footer">
      <p>Redes</p>
      <div class="contenedor-botones">
        <a href="https://github.com/BraianEspanon" target="_blank" 
          class="btn btn-principal unselectable">
          GitHub
        </a>

        <a href="https://www.linkedin.com/in/braian-espa%C3%B1on-064501353/" target="_blank" 
          class="btn btn-principal unselectable">
          LinkedIn
        </a>
      </div>
    </div>
    
    <div class="seccion-footer">
      <p>Sobre mí</p>
      <div class="contenedor-botones">
      <a class="btn btn-principal unselectable" routerLink="/contacto">
        Contacto
      </a>
      <a class="btn btn-principal unselectable" 
        href="https://api.portfolio-braianespanon.com/imagenes/CVBraian.pdf" target="_blank">
        Curriculum
      </a>
      </div>
    </div>
    
    <div class="seccion-footer datos-contacto">
      <div *ngFor="let medioContacto of listaMedioContacto; let i = index">
        <!-- <p>{{medioContacto.medio}}</p> -->
        <div class="contacto">
          <fa-icon [icon]="medioContacto.icono" (click)="seleccionarTexto(i)"></fa-icon>
          <p #descripcion>{{medioContacto.dato}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom">
    <p>Desarrollado por Braian Españón. Derechos Reservados.</p>
  </div>
  <div class="div-log unselectable">
      <a 
        class="login"
        routerLink="/login"
        *ngIf="!loggedIn"
      >
        Login
      </a>
      <a 
        class="logout"
        *ngIf="loggedIn"
        (click)="logOut()"
      >
        Logout
      </a>
    </div>
</div>
