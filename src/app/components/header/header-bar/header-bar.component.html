<header>
  <div class="izquierda unselectable">
    <div
    (click)="redireccionar()"
    class="container-logo"
    >
    <!--
    Revisar que imagen se puede agregar
        <img 
        [src]=""
        class="logo">
    -->
        <p class="nombre">Braian Españón</p>
    </div>
    <p class="separador" *ngIf="secciones.length">|</p>
    <nav class="navegacion" *ngIf="secciones.length">
      <p class="btn-nav" *ngFor="let sec of secciones" (click)="irASeccion(sec)">
        {{ sec | titlecase }}
      </p>
    </nav>
  </div>
  <div class="hamburguesa icono-red" *ngIf="!menuVisible" (click)="mostrarMenu()">
    <fa-icon class="cursor" [icon]="faBars"></fa-icon> <!-- Ícono de menú -->
  </div>
  <!-- Menú normal -->
  <div class="container-derecha">
    <a href="https://github.com/BraianEspanon" target="_blank">
      <fa-icon class="icono-red cursor" [icon]="faGithub"></fa-icon>
    </a>
    <a href="https://www.linkedin.com/in/braian-espa%C3%B1on-064501353/" target="_blank">
      <fa-icon class="icono-red cursor" [icon]="faLinkedin"></fa-icon>
    </a>
    <a class="btn btn-secundario unselectable" 
      href="https://api.portfolio-braianespanon.com/imagenes/CVBraian.pdf" target="_blank">
      Curriculum
    </a>
    <a class="btn btn-secundario unselectable" routerLink="/contacto">
      Contacto
    </a>
  </div>
  <app-menu *ngIf="menuVisible" (cerrar)="ocultarMenu()" ></app-menu>
</header>
