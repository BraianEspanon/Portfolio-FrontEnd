<div class="container-proyecto">
    <a  class="titulo"
    href='{{detalle.enlace}}' 
    target="_blank">
    {{detalle.titulo}}
</a>
<p class="descripcion">
    {{detalle.descripcion}}
</p>
</div>

<div class="container-proyecto-botones"  *ngIf="loggedIn">
    <fa-icon class="btn-editar"
    [icon]="faPen"
    (click)="editar()"
    matTooltip = "Editar detalle"
    ></fa-icon>

    <fa-icon class="btn-eliminar"
    [icon]="faTrash"
    (click)="eliminar()"
    matTooltip = "Eliminar detalle"
    ></fa-icon>
</div>
