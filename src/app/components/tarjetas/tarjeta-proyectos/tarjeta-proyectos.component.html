<div class="container-proyecto">
    <div class="container-basico-imagen">
        <img class="img-basico unselectable" src='{{detalle.urlImg}}' alt="Imagen detalle"/>
    </div>
    <a  class="titulo"
    href='{{detalle.enlace}}' 
    target="_blank">
    {{detalle.titulo}}
    </a>
    <p class="descripcion">
        {{detalle.descripcion}}
    </p>
    <div class="container-botones"  *ngIf="loggedIn">
        <fa-icon class=""
        [icon]="faPen"
        (click)="editar()"
        matTooltip = "Editar detalle"
        ></fa-icon>

        <fa-icon class=""
        [icon]="faTrash"
        (click)="eliminar()"
        matTooltip = "Eliminar detalle"
        ></fa-icon>
    </div> 
</div>
