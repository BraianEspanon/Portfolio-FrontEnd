<div class="container-foto-portada">
    <img class="img-portada" src='{{tarjeta.urlImgPortada}}' alt="Portada"/>
</div>
<div class="container-foto-perfil">
    <img class="img-perfil" src='{{tarjeta.urlImgPerfil}}' alt="Foto de perfil"/>
    <fa-icon
        class="btn-editar"
        [icon]="faPen"
        *ngIf="loggedIn"
        (click)="editar()"
    ></fa-icon>
</div>

<h2 class="nombre">{{tarjeta.nombre}}</h2>
<div class="container-detalleylugar">
    <p class="detalle">
        {{tarjeta.detalle}}
    </p>
    <p class="detalle">
        {{tarjeta.lugar}}
    </p>
</div>
