<div class="container-perfil">
    <div class="container-img-perfil">
        <img 
            #imgElement
            class="img-perfil unselectable fade-in-img" 
            [class.visible]="isVisible && imgLoaded" 
            [src]='tarjeta.urlImgPerfil'
            alt="Foto de perfil"
            (load)="onImgLoad()"
        />
    </div>
    <div class="container-datos">
        <div>
            <h2 class="nombre">
                {{tarjeta.nombre}}
            </h2>
            <p class="detalle">
                {{tarjeta.detalle}}
            </p>
            <p class="lugar">
                {{tarjeta.lugar}}
            </p>
        </div>
    </div>
    
    <div class="container-botones" *ngIf="loggedIn">
        <fa-icon
            class=""
            [icon]="faPen"
            (click)="editar()"
            matTooltip = "Editar perfil"
        ></fa-icon>
        <fa-icon
            class=""
            [icon]="faPlus"
            *ngIf="loggedIn"
            (click)="addTarjeta()"
            matTooltip = "Agregar detalle"
        ></fa-icon>
    </div>
</div>
