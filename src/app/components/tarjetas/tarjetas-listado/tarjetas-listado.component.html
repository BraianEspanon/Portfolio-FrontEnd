<div class="contenedor-principal">
    <app-cargando  
        *ngIf="isLoading"
        [isLoading]="isLoading"
        [errorMessage]="errorMessage">
    </app-cargando>
    <div class="listado" [hidden]="isLoading">
        <div 
        #contenedorPerfil 
        [class.visible]="isVisiblePerfil" 
        class="container-tarjeta margin-perfil fade-in-div">
            <app-tarjeta-perfil
            [tarjeta] = "tarjetaPerfil"
            [loggedIn] = "loggedIn"
            (onEditPerfil)="onEditPerfil($event)"
            (onAddTarjeta)="onAddTarjeta($event)"
            (onLoaded)="onLoaded()"
            ></app-tarjeta-perfil>
        </div>
        <div 
        #fadeTarjetas
        class="container-tarjeta fade-in-div"
        [class.visible]="tarjeta.visible"
        *ngFor="let tarjeta of otrasTarjetas" 
        [id]="idFromNombre(tarjeta.titulo)">

            <app-tarjeta-base
            [tarjeta] = "tarjeta"
            [loggedIn] = "loggedIn"
            (onAddDetalle)="onAddDetalle($event)"
            (onEditDetalle)="onEditDetalle($event)"
            (onDeleteDetalle)="onDeleteDetalle($event)"
            (onDeleteTarjeta)="onDeleteTarjeta($event)"
            (onEditTarjeta)="onEditTarjeta($event)"
            >
            </app-tarjeta-base>
        </div>
        <div class="fila-tarjetas">
            <div
            #fadeTarjetasPorcentaje
            [class.visible]="tarjeta.visible"
            class="container-tarjeta tarjeta-porcentaje fade-in-div" 
            *ngFor="let tarjeta of tarjetasPorcentaje">
                <app-tarjeta-base
                [tarjeta] = "tarjeta"
                [loggedIn] = "loggedIn"
                (onAddDetalle)="onAddDetalle($event)"
                (onEditDetalle)="onEditDetalle($event)"
                (onDeleteDetalle)="onDeleteDetalle($event)"
                (onDeleteTarjeta)="onDeleteTarjeta($event)"
                (onEditTarjeta)="onEditTarjeta($event)"
                >
                </app-tarjeta-base>
            </div>
        </div>
    </div>
</div>
