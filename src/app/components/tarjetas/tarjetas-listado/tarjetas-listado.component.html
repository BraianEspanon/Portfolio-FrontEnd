<div *ngIf="isLoading" class="container-loading-spinner">
    <mat-spinner 
        class="loading-spinner"   
    ></mat-spinner>
</div>
<div [hidden]="isLoading">
        <div class="container-tarjeta margin-top">
            <app-tarjeta-perfil
            [tarjeta] = "tarjetaPerfil"
            [loggedIn] = "loggedIn"
            (onEditPerfil)="onEditPerfil($event)"
            (onAddTarjeta)="onAddTarjeta($event)"
            (onLoaded)="onLoaded()"
            ></app-tarjeta-perfil>
        </div>
        <div class="container-tarjeta" *ngFor="let tarjeta of listaTarjetas">
            <app-tarjeta-base
            [tarjeta] = "tarjeta"
            [loggedIn] = "loggedIn"
            (onAddDetalle)="onAddDetalle($event)"
            (onEditDetalle)="onEditDetalle($event)"
            (onDeleteDetalle)="onDeleteDetalle($event)"
            (onDeleteTarjeta)="onDeleteTarjeta($event)"
            (onEditTarjeta)="onEditTarjeta($event)"
            >
        </app-tarjeta-base>
    </div>
</div>
<p class="mensaje-error">
    {{errorMessage}}
</p>
